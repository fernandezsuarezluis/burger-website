<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Burger web </title>
    <link rel="shortcut icon" href="./img/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./img/img/burger-svgrepo-com.svg" height="180" weight="180"></img>
        <hr>
        <h1> Create a burger!</h1>
    </header>
    <main>
        <form>
            <label for="protein">What type of protein would you like?</label><br>
            <input type="text" id="fname" name="fname"><br>
            <hr>
            <label for="patties">How many patties would you like?</label><br>
            <input type="text" id="lname" name="lname"> <br>
            <label for="cooked">How do you want your patty cooked?</label><br>
            <input type="range" id="burger" name="burger" min="Rare" max="Well done" /> <br>
            <hr>
        </form>
    </main>
</body>
