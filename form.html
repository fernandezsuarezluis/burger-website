<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Burger web </title>
    <link rel="shortcut icon" href="./img/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./img/img/burger-svgrepo-com.svg" height="180" weight="180"></img>
        <hr>
        <h1> Create a burger!</h1>
    </header>
    <main>
        <form>
            <label for="protein">What type of protein would you like?</label>
            <input type="text" id="fname" name="fname"><br>
            <hr>
            <label for="patties">How many patties would you like?</label>
            <input type="text" id="lname" name="lname"> <br>
            <label for="cooked">How do you want your patty cooked?</label><br>
            <input type="range" id="burger" name="burger" min=Rare max=Well /> <br>
            <hr>
            <label for="toppings">What toppings what do you like?</label><br>
            <input name="Lettuce3" type="radio" value="Lettuce" id="Lettuce"/>
            <label for="Lettuce">Lettuce</label>
            <input name="Tomato" type="radio" value="Tomato" id="Tomato"/>
            <label for="Tomato">Tomato</label>
            <input name="Onion" type="radio" value="Onion" id="Onion"/>
            <label for="Onion">Onion</label>
            <br>
            <hr>
            <label for="cheese">Would you like to add cheese?</label><br>
            <input name="yescheese" type="checkbox" value="yescheese" id="yescheese"/>
            <label for="yescheese">Yes</label>
            <input name="nocheese" type="checkbox" value="nocheese" id="nocheese"/>
            <label for="nocheese">No</label>
            <hr>
            <label for="bun">What type of bun would you like?</label>
            <select name="bun" id="bun">
                <option value="Sesame">Sesame</option>
              <option value="potato">Potato</option>
              <option value="pretzel">Pretzel</option>
            </select>
            <hr>
            <label for="cheese">What type of sause would you like?</label>
            <input name="sauce" type="text" value="" id=""/>
            <hr>
            <label for="else">Anything else you want to add?</label><br>
            <textarea id="else" name="else" rows="5" cols="33">
                
                </textarea>
            <hr>
            <input name="Submit" type="Submit" value="Submit" id="Submit"/>
        </form>
    </main>
</body>
